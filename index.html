<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="XPR Delegate" />
    <meta name="description" content="Delegate votes to Block Producers on XPR Network" />
    <meta name="keywords" content="XPR, Proton, blockchain, voting, delegation, block producer" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/logo/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/logo/logo-apple-touch-icon.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>XPR Delegation Demo - Vote for Block Producers</title>
    <script>
      // Polyfill for Node.js modules in browser
      if (typeof global === 'undefined') {
        window.global = window;
      }

      // Buffer polyfill
      if (typeof Buffer === 'undefined') {
        // Create a simple Buffer polyfill
        window.Buffer = {
          from: function (data, encoding) {
            if (typeof data === 'string') {
              return new TextEncoder().encode(data);
            }
            return data;
          },
          isBuffer: function (obj) {
            return obj instanceof Uint8Array;
          },
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'activated') {
                    if (confirm('New version available! Reload to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button
        const installButton = document.createElement('div');
        installButton.innerHTML = 'ðŸ“± Install XPR Delegation Demo';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          left: 20px;
          background: #2563eb;
          color: white;
          padding: 12px 20px;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
          box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
          z-index: 1000;
        `;
        
        installButton.addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted PWA install');
            }
            deferredPrompt = null;
            installButton.remove();
          });
        });
        
        document.body.appendChild(installButton);
        
        // Auto-hide after 10 seconds
        setTimeout(() => installButton.remove(), 10000);
      });
      
      // Track app usage
      window.addEventListener('appinstalled', (evt) => {
        console.log('XPR Delegation Demo was installed.', evt);
        if (typeof analytics !== 'undefined') {
          analytics.track('app_installed');
        }
      });
    </script>
  </body>
</html>
